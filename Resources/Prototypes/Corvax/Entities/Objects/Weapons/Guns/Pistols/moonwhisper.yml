  id: WeaponPistolMoonWhisper
  description: This is a restoration of an unknown but very old model pistol, transformed into an elegant weapon with a built-in silencer. The slide is decorated with an engraving of the moon. You will look elegant with it.
  components:
  - type: Sprite
    sprite: Corvax/Objects/Weapons/Guns/Pistols/moonwhisper.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Corvax/Objects/Weapons/Guns/Pistols/moonwhisper.rsi
  - type: Gun
    fireRate: 4.5
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Corvax/Weapons/Guns/Gunshots/moonwhisper.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
